<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="css/fonts.css">
    <title>Join - Login</title>
</head>
<body>
    <div class="loadAnimation"></div>

    <img class="logo" src="./assets/img/mobile-logo.svg" alt="">

    <div class="logInBox">
        <div class="titel">
            <h1>Log in</h1>
            <img src="./assets/img/login-border.svg" alt="">
        </div>
        <form class="inputBox">
            <div class="inputField">
                <input class="input-field" type="email" required placeholder="Email">
                <img src="./assets/img/mail_icon.svg" alt="">
            </div>
            <div class="inputField">
                <input type="password" required placeholder="Password">
                <img src="./assets/img/lock_icon.svg" alt="">
            </div>
            <div class="checkbox">
                <img src="./assets/img/checkbox.svg">
                <div>Remember me</div>
            </div>
        </form>
        <div class="buttonBox">
            <button class="logInButton"><a href="summary.html">Log in</a></button>
            <button class="guestLogInButton">Guest Log in</button>
        </div>
    </div>

    <div class="otherOptions">
        <div class="signUp">
            <span class="notUserText">Not a Join user?</span>
            <button class="signUpButton">Sign up</button>
        </div>
        <div class="legalTopics">
            <a href="#">Privacy Policy</a>
            <a href="#">Legal notice</a>
        </div>
    </div>
</body>
</html>
