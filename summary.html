<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/mobile_menu_header.css">
    <script src="script.js"></script>
    <title>Summary</title>
</head>
<body onload="loadMenu()">
    <div w3-include-html="assets/templates/mobile_header.html"></div>

    <div class="content">
        <div class="titel-box">
            <div class="summary-title">
                <h1>Join 360</h1>
                <h3>Key Metrics at a Glance</h3>
            </div>
            <div>
                <img src="./assets/img/login-border.svg" alt="">
            </div>
        </div>

        <div class="task-info-box">
            <div class="task-info-box-row-1">
                <div class="to-do-box">
                    <img src="assets/img/to_do_icon.svg" alt="">
                    <div class="number-of-to-do">
                        <span class="to-do-number">1</span>
                        <h4>To-do</h4>
                    </div>
                </div>
                <div class="to-do-box">
                    <img src="assets/img/done_icon.svg" alt="">
                    <div class="number-of-to-do">
                        <span class="to-do-number">1</span>
                        <h4>Done</h4>
                    </div>
                </div>
            </div>

            <div class="task-info-box-row-2">
                <div class="urgent-task-box">
                    <img src="assets/img/to_do_icon.svg" alt="">
                    <div class="number-of-to-do">
                        <span class="urgent-number">1</span>
                        <h4>Urgent</h4>
                    </div>
                    <div class="urgent-border"></div>
                    <div>
                        <span>test</span>
                        <span>test2</span>
                    </div>
                </div>
            </div>

            <div class="task-info-box-row-3">
                <div class="how-many-task-box">
                    <div class="how-many-task">
                        <span class="to-do-number">5</span>
                        <h4>Tasks in<br> Board</h4>
                    </div>
                    <div class="how-many-task">
                        <span class="to-do-number">3</span>
                        <h4>Tasks in<br> Progress</h4>
                    </div>
                    <div class="how-many-task">
                        <span class="to-do-number">2</span>
                        <h4>Awaiting<br> feedback</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div w3-include-html="assets/templates/mobile_menu.html"></div>
