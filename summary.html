<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/summary.css">
    <link rel="stylesheet" href="css/mobile_menu_header.css">
    <link rel="stylesheet" href="css/desktop_menu.css">
    <script src="script.js"></script>
    <title>Summary</title>
</head>

<body onload="loadMenu()">
    <div w3-include-html="assets/templates/header.html"></div>
    <div w3-include-html="assets/templates/desktop_menu.html"></div>

    <div class="greating-user">
        <h2>Good morning,</h2>
        <span class="greating-titel">Max Mustermann</span>
    </div>
    <!-- <div class="greating-guest">
        <h2>Good morning!</h2>
    </div> -->

    <div class="content">
        <div class="titel-box">
            <div class="summary-title">
                <h1 class="desktop-h1">Join 360</h1>
                <div class="desktop-summary-border"></div>
                <h5>Key Metrics at a Glance</h5>
            </div>
            <div class="mobile-summary-border"><img src="./assets/img/login-border.svg" alt=""></div>
        </div>

        <div class="left-and-right-column">
            <div class="left-column">
                <div class="summary-boxes">
                    <div class="summary-box-row-1">
                        <a href="./board.html" class="anchor-style row-1-box">
                            <img src="assets/img/to_do_icon.svg" alt="">
                            <div class="number-and-name">
                                <span>1</span>
                                <h5>To-do</h5>
                            </div>
                        </a>
                        <a href="./board.html" class="anchor-style row-1-box">
                            <img src="assets/img/done_icon.svg" alt="">
                            <div class="number-and-name">
                                <span>1</span>
                                <h5>Done</h5>
                            </div>
                        </a>
                    </div>
        
                    <a href="./board.html" class="anchor-style summary-box-row-2">
                        <div class="urgent-number">
                            <img src="assets/img/urgent_icon.svg" alt="">
                            <div class="number-and-name">
                                <span>1</span>
                                <h5>Urgent</h5>
                            </div>
                        </div>
                        <div class="urgent-border"></div>
                        <div class="urgent-data">
                            <span>October 16, 2023</span>
                            <h5>Upcoming Deadline</h5>
                        </div>
                    </a>
        
                    <div class="summary-box-row-3">
                        <div class="how-many-task-box">
                            <a href="./board.html" class="anchor-style how-many-task">
                                <span class="number-and-name">5</span>
                                <h5>Tasks in<br> Board</h5>
                            </a>
                            <a href="./board.html" class="anchor-style how-many-task">
                                <span class="number-and-name">3</span>
                                <h5>Tasks in<br> Progress</h5>
                            </a>
                            <a href="./board.html" class="anchor-style how-many-task">
                                <span class="number-and-name">2</span>
                                <h5>Awaiting<br> Feedback</h5>
                            </a>
                        </div>
                    </div>
                </div>

            </div>
            <div class="right-column">
                <h2>Good morning,</h2>
                <span class="greating-titel">Max Mustermann</span>
            </div>
        </div>



    </div>
    <div w3-include-html="assets/templates/mobile_menu.html"></div>
</body>

</html>
