<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./assets/fonts/inter-v13-latin-regular.woff2">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <script src="./js/contact.js"></script>
    <link rel="stylesheet" href="./css/contacts.css">
</head>

<body onload="initContactList()">

    <div class="contacts_list_box">
        <div class="contacts_list" id="contacts_list_container">
        </div>
        <div class="add_contacts_button_box">
            <img onclick="openAddContactCard()" class="add_contacts_button" src="./assets/img/add_contact_icon.svg"
                alt="open add Contact button">
        </div>
    </div>

    <div id="addContactScreen" class="d-none add_contact_card-bg " onclick="closeAddContactCard()">
        <div class="add_contact_card">
            <div class="add_contact_card_header">
                <div class="close_icon_box">
                    <img style="cursor: pointer;" onclick="closeAddContactCard()" src="./assets/img/close_icon.svg"
                        alt="close Button">
                </div>
                <div>
                    <h1>Add contact</h1>
                    <p>Tasks are better with a team!</p>
                    <div class="blue_line"></div>
                </div>
            </div>
            <div class="add_contact_card_footer">
                <div></div>
            </div>
        </div>
    </div>
</body>

</html>
