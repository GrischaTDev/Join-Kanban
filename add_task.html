<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/img/mobile-logo.svg">
    <title>Add Task</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/css/addtask.css">
    <link rel="stylesheet" href="css/mobile_menu_header.css">
    <link rel="stylesheet" href="css/desktop_menu.css">
    <script src="script.js"></script>
    <script src="/js/board.js"></script>
</head>

<body onload="loadMenu()">
    <div w3-include-html="assets/templates/header.html"></div>
    <div w3-include-html="assets/templates/desktop_menu.html"></div>

    <div class="content">
        <div class="header-container">
            <h1>Add Task</h1>
        </div>

        <div class="input-container">
            <span>Title<span class="red-asterisk">*</span></span>
            <input class="input-task" type="text" id="taskTitle" placeholder="Enter a Title" />


            <span>Description</span>
            <textarea class="input-task-description" id="taskDescription" placeholder="Enter a Description"></textarea>

            <span>Prio</span>
            <div class="priority-buttons">
                <button class="priority-button" id="urgent">
                    Urgent
                    <img src="/assets/img/prio-urgent.svg" alt="Urgent Image">
                </button>
                <button class="priority-button" id="medium">
                    Medium
                    <img src="/assets/img/prio-medium.svg" alt="Medium Image">
                </button>
                <button class="priority-button" id="low">
                    Low
                    <img src="/assets/img/prio-low.svg" alt="Low Image">
                </button>
            </div>


            <span>Due a date<span class="red-asterisk">*</span></span>
            <input class="input-task-date" type="date" id="dueDate" style="color: black; padding-left: 21px;" />


            <span>Category<span class="red-asterisk">*</span></span>

            <select class="input-task-select" id="categorySelect" onchange="updatePlaceholder()">
                <option value="" disabled selected>Select a Category</option>
                <option value="technical-task">Technical Task</option>
                <option value="user-story">User Story</option>
            </select>


            <span>Assigned to</span>

            <select class="input-task-select" id="userSelect" onchange="updatePlaceholder()">
                <option value="" disabled selected>Select contacts to assign</option>
            </select>


            <span>Subtask</span>

            <select class="input-task-select" id="subtaskSelect" onchange="updatePlaceholder()">
                <option value="" disabled selected>Select contacts to assign</option>
            </select>


            <div class="create-task-container">
                <span>
                    <span class="red-asterisk">*</span>This field is required
                </span>
                <a href="#" class="button-create">Create Task <img src="/assets/img/check.svg" alt=""></a>

            </div>
        </div>
    </div>


    <div w3-include-html="assets/templates/mobile_menu.html"></div>
</body>

</html>
